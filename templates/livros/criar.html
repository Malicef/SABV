<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Livro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <h2 class="page-title">Criar Novo Livro</h2>
        <form method="POST" class="book-form">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Título do Livro">
            </div>
            
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" name="autor" class="form-control" placeholder="Autor do Livro">
            </div>
            
            <div class="form-group">
                <label for="resumo">Resumo</label>
                <textarea id="resumo" name="resumo" class="form-control" rows="4" placeholder="Escreva um breve resumo do livro..."></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-admin">Salvar Livro</button>
                <a href="{{ url_for('livros.index_admin') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
