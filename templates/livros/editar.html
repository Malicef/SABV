<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <h2>Editar Livro</h2>
        <form method="POST">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" class="form-control" value="{{ livro.titulo }}" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" name="autor" class="form-control" value="{{ livro.autor }}" required>
            </div>
            <div class="form-group">
                <label for="resumo">Resumo</label>
                <textarea id="resumo" name="resumo" class="form-control">{{ livro.resumo }}</textarea>
            </div>
            <div class="item-actions" style="justify-content: flex-start;">
                <button type="submit" class="btn btn-admin">Salvar Alterações</button>
                <a href="{{ url_for('livros.index_admin') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
